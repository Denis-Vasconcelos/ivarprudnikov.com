<!doctype html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  {% include meta.html %}
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml"/>
</head>
<body>

<div class="container">

  <!-- avatar <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>-->

  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-12 text-center">
        <a class="blog-header-logo text-dark" href="{{ site.baseurl }}/">{{ site.name }}</a>
      </div>
    </div>
  </header>

</div>

<div id="main" role="main" class="container">
  {{ content }}
</div>

<footer class="blog-footer">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
  <p>
    <a href="#">Back to top</a>
  </p>
  {% include svg-icons.html %}
</footer>

{% include analytics.html %}
</body>
</html>
